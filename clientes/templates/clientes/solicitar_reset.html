{% extends "ProyectoWebApp/base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-5">

      <h2 class="mb-4 text-center text-white">Recuperar contraseña</h2>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-custom {{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="post" class="border p-4 rounded bg-white shadow-sm">
        {% csrf_token %}
        <div class="form-group mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" name="usuario" id="usuario" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Enviar enlace de recuperación</button>
      </form>

      <div class="d-flex justify-content-center mt-4">
        <a href="/tienda/" class="btn btn-success w-100">Volver a la tienda</a>
      </div>

    </div>
  </div>
</div>
{% endblock %}
