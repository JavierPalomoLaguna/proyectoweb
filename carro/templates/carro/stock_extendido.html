{% extends "ProyectoWebApp/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-sm">
                <div class="card-body text-center">

                    <h3>
                        <i class="fas fa-exclamation-triangle text-warning"></i>
                        Stock insuficiente
                    </h3>

                    <p class="mt-3">
                        Has intentado añadir más unidades de 
                        <strong>{{ producto.nombre }}</strong> de las disponibles.
                    </p>

                    <p>
                        Stock disponible: <span class="fw-bold">{{ stock_disponible }}</span><br>
                        En el carrito ya tienes: <span class="fw-bold">{{ cantidad_actual }}</span>
                    </p>

                    <div class="text-center mt-4">
                        <form method="post" action="{% url 'ajustar_stock' producto.id %}" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-success btn-lg me-2">
                                ¿Comprar stock disponible?
                            </button>
                        </form>

                        <a href="{% url 'eliminar_producto' producto.id %}" class="btn btn-danger btn-lg ms-2">
                            Cancelar compra
                        </a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
